<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snowfall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h1>snowfall</h1>
      </div>
      <div class="sidebar-controls">
        <div class="control-group">
          <label for="density-slider">density</label>
          <input type="range" id="density-slider" min="10" max="50" value="25" />
        </div>
        
        <div class="control-group">
          <label for="size-slider">size</label>
          <input type="range" id="size-slider" min="50" max="300" value="100" />
        </div>
        
        <div class="control-group">
          <label for="wind-slider">wind</label>
          <input type="range" id="wind-slider" min="0" max="100" value="50" />
        </div>
        
        <div class="control-group">
          <label for="scale-select">mood</label>
          <select id="scale-select">
            <option value="pentatonic">pentatonic</option>
            <option value="dorian">dorian</option>
            <option value="lydian">lydian</option>
            <option value="mixolydian">mixolydian</option>
            <option value="aeolian">aeolian</option>
            <option value="major">major</option>
          </select>
        </div>
        
        <div class="control-group">
          <label for="scene-select">scene</label>
          <select id="scene-select">
            <option value="none" selected>none</option>
            <option value="hills">hills</option>
            <option value="city">city</option>
            <option value="forest">forest</option>
          </select>
        </div>

        <div class="control-divider"></div>
        <div class="control-label">synth</div>

        <div class="control-group wavetable-group">
          <label for="wavetable-slider">wave</label>
          <input type="range" id="wavetable-slider" min="0" max="100" value="33">
          <div class="wavetable-labels">
            <span>sin</span>
            <span>tri</span>
            <span>sq</span>
            <span>saw</span>
          </div>
        </div>
        
        <div class="control-group">
          <label for="attack-slider">attack</label>
          <input type="range" id="attack-slider" min="1" max="100" value="8" />
        </div>
        
        <div class="control-group">
          <label for="release-slider">release</label>
          <input type="range" id="release-slider" min="10" max="100" value="50" />
        </div>
        
        <div class="control-group">
          <label for="reverb-slider">reverb</label>
          <input type="range" id="reverb-slider" min="0" max="100" value="60" />
        </div>

        <div class="control-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="drone-toggle" checked />
            <span>drone</span>
          </label>
        </div>

        <div class="control-divider"></div>
        <div class="control-label">delay</div>
        
        <div class="control-group">
          <label for="delay-time">time</label>
          <input type="range" id="delay-time" min="0" max="100" value="30" />
        </div>
        
        <div class="control-group">
          <label for="delay-feedback">feedback</label>
          <input type="range" id="delay-feedback" min="0" max="100" value="40" />
        </div>
        
        <div class="control-group">
          <label for="delay-mix">mix</label>
          <input type="range" id="delay-mix" min="0" max="100" value="30" />
        </div>

        <div class="control-divider"></div>
        <div class="control-label">tape</div>
        
        <div class="control-group">
          <label for="warble-rate">rate</label>
          <input type="range" id="warble-rate" min="0" max="100" value="20" />
        </div>
        
        <div class="control-group">
          <label for="warble-depth">depth</label>
          <input type="range" id="warble-depth" min="0" max="100" value="30" />
        </div>
        
        <div class="control-group">
          <label for="warble-mix">mix</label>
          <input type="range" id="warble-mix" min="0" max="100" value="50" />
        </div>

        <div class="control-divider"></div>
        <div class="control-label">noise</div>
        
        <div class="control-group">
          <label for="noise-level">hiss</label>
          <input type="range" id="noise-level" min="0" max="100" value="25" />
        </div>
        
        <div class="control-group">
          <label for="crackle-level">crackle</label>
          <input type="range" id="crackle-level" min="0" max="100" value="30" />
        </div>
        
        <div class="control-row">
          <button id="reseed-btn" class="control-btn">reseed</button>
          <button id="theme-btn" class="control-btn" aria-label="Toggle theme">
            <svg id="theme-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="sidebar-footer">
        <span class="hint">h hide Â· r reseed</span>
      </div>
    </aside>

    <div class="player-controls">
      <input type="range" id="master-volume" class="volume-slider" min="0" max="100" value="70" aria-label="Volume" />
      <button id="start-btn" class="start-btn" aria-label="Start">
        <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor" style="image-rendering: pixelated">
          <polygon points="4,2 4,14 13,8" />
        </svg>
      </button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
